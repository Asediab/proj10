spring.application.name=microservice-batch
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.cloud.config.uri=http://localhost:9093
spring.cloud.config.fail-fast=true
spring.cloud.config.password=${CONFIG_SERVER_PASSWORD}
spring.cloud.config.username=user
spring.main.allow-bean-definition-overriding=true
security.oauth2.resource.user-info-uri=http://microservice-user/uaa/users/current
